paths:
  /api/auth/sign-up:
    post:
      tags:
        - Authentication
      summary: Créer un nouveau compte utilisateur
      description: Inscription d'un nouvel utilisateur avec génération d'un token JWT valide 7 jours
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        '201':
          description: Compte créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Données manquantes ou invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: 'Bad Request'
                message: 'Données manquantes. Email, username et password sont requis.'
        '409':
          description: Email ou username déjà utilisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: 'Conflict'
                message: 'Cet email est déjà utilisé'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/sign-in:
    post:
      tags:
        - Authentication
      summary: Se connecter avec un compte existant
      description: Authentification d'un utilisateur existant et réception d'un token JWT valide 7 jours
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInRequest'
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Email ou password manquant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: 'Bad Request'
                message: 'Email et password sont requis'
        '401':
          description: Email ou mot de passe incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: 'Unauthorized'
                message: 'Email ou mot de passe incorrect'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
